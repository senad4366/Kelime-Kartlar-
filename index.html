<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kelime Kartlarƒ± ve Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
      margin: 0;
      position: relative;
      min-height: 100vh;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    #scoreboard {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 20px 15px 15px 15px; /* YUKARI BOSLUK ARTTIRILDI */
      max-width: 200px;
      font-size: 16px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: left;
      z-index: 1000;
    }
    #scoreboard h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    #usernameForm {
      font-size: 16px;
    }
    #usernameInput {
      padding: 6px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 160px;
    }
    #saveUsernameBtn {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }

    #cardSection, #quiz {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    #card {
      font-size: 24px;
      margin: 20px auto;
      padding: 40px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      min-height: 50px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .easy { background-color: #90ee90; }
    .good { background-color: #ffeb3b; }
    .hard { background-color: #f08080; }
    .repeat { background-color: #87cefa; }
    #stats, #quizResult {
      margin-top: 20px;
      font-size: 18px;
    }
    #quiz {
      display: none;
      border-top: 2px solid #888;
      padding-top: 30px;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .selected {
      background-color: #d3f8d3;
      border-color: #4caf50;
    }
    #startQuizBtn {
      background-color: #4caf50;
      color: white;
    }
    #returnBtn {
      background-color: #2196F3;
      color: white;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <form id="usernameForm" onsubmit="return saveUsername(event)">
      <label for="usernameInput">üë§ Kullanƒ±cƒ± Adƒ±: </label>
      <input type="text" id="usernameInput" placeholder="Adƒ±nƒ±zƒ± girin" />
      <button type="submit" id="saveUsernameBtn">Kaydet</button>
    </form>
    <div id="welcomeMsg" style="font-size:18px; font-weight:bold; color:#333;"></div>
  </div>

  <div id="scoreboard">
    <h3>üèÜ Skor Tablosu</h3>
    <div id="scoresList">Hen√ºz skor yok.</div>
  </div>

  <h1>Kelime Kartlarƒ±</h1>

  <div id="cardSection">
    <div id="card">Hazƒ±r mƒ±sƒ±n?</div>
    <button onclick="flipCard()">Kartƒ± √áevir</button>
    <button onclick="nextCard()">Sonraki</button><br />
    <button class="easy" onclick="markCard('easy')">Kolay</button>
    <button class="good" onclick="markCard('good')">Orta</button>
    <button class="hard" onclick="markCard('hard')">Zor</button><br />
    <button class="repeat" onclick="repeatHardWords()">Zorlarƒ± Tekrarla</button>

    <div id="stats">
      <p>Kolay: <span id="easyCount">0</span></p>
      <p>Orta: <span id="goodCount">0</span></p>
      <p>Zor: <span id="hardCount">0</span></p>
    </div>

    <br /><hr /><br />
    <button id="startQuizBtn" onclick="showQuiz()">üìã Quiz'e Ba≈üla</button>
  </div>

  <div id="quiz">
    <h2>Quiz Ba≈üladƒ±</h2>
    <div id="quizQuestion"></div>
    <div id="quizOptions"></div>
    <button onclick="submitAnswer()">Cevapla</button>
    <div id="quizResult"></div>
    <p>Son Puan: <span id="lastScore">0</span></p>
    <button id="returnBtn" onclick="returnToCards()">Kelime Kartlarƒ±na D√∂n</button>
  </div>

  <audio id="applauseAudio" src="https://actions.google.com/sounds/v1/crowds/applause_01.mp3"></audio>

  <script>
    const allCards = [
      { en: "apple", tr: "elma" }, { en: "book", tr: "kitap" },
      { en: "table", tr: "masa" }, { en: "water", tr: "su" },
      { en: "car", tr: "araba" }, { en: "house", tr: "ev" },
      { en: "school", tr: "okul" }, { en: "pen", tr: "kalem" },
      { en: "sun", tr: "g√ºne≈ü" }, { en: "tree", tr: "aƒüa√ß" },
      { en: "door", tr: "kapƒ±" }, { en: "window", tr: "pencere" },
      { en: "chair", tr: "sandalye" }, { en: "milk", tr: "s√ºt" },
      { en: "bread", tr: "ekmek" }, { en: "phone", tr: "telefon" },
      { en: "dog", tr: "k√∂pek" }, { en: "cat", tr: "kedi" },
      { en: "computer", tr: "bilgisayar" }, { en: "notebook", tr: "defter" }
    ];

    let currentUser = localStorage.getItem("currentUser") || "";
    let scores = JSON.parse(localStorage.getItem("scores")) || {};
    let cards = shuffle([...allCards]);
    let hardWords = JSON.parse(localStorage.getItem("hardWords")) || [];
    let currentIndex = 0;
    let showingEnglish = true;
    let stats = JSON.parse(localStorage.getItem("stats")) || { easy: 0, good: 0, hard: 0 };

    const card = document.getElementById("card");
    const easyCount = document.getElementById("easyCount");
    const goodCount = document.getElementById("goodCount");
    const hardCount = document.getElementById("hardCount");

    const quizQuestionDiv = document.getElementById("quizQuestion");
    const quizOptionsDiv = document.getElementById("quizOptions");
    const quizResultDiv = document.getElementById("quizResult");
    const lastScoreSpan = document.getElementById("lastScore");

    const scoresListDiv = document.getElementById("scoresList");
    const usernameInput = document.getElementById("usernameInput");
    const welcomeMsg = document.getElementById("welcomeMsg");

    const returnBtn = document.getElementById("returnBtn");
    const applauseAudio = document.getElementById("applauseAudio");

    let quizIndex = 0;
    let quizQuestions = [];
    let quizScore = 0;
    let selectedOption = null;
    const quizCount = 10;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function saveUsername(event) {
      event.preventDefault();
      const name = usernameInput.value.trim();
      if (!name) {
        alert("L√ºtfen ge√ßerli bir kullanƒ±cƒ± adƒ± girin.");
        return false;
      }
      currentUser = name;
      localStorage.setItem("currentUser", currentUser);
      usernameInput.value = "";
      updateWelcomeMessage();
      renderScoreboard();
      alert(`${currentUser} olarak giri≈ü yapƒ±ldƒ±.`);
      return false;
    }

    function updateWelcomeMessage() {
      if(currentUser) {
        welcomeMsg.textContent = `Ho≈ü geldin, ${currentUser}!`;
        document.getElementById("usernameForm").style.display = "none";
      } else {
        welcomeMsg.textContent = "";
        document.getElementById("usernameForm").style.display = "inline-block";
      }
    }

    function renderScoreboard() {
      const entries = Object.entries(scores);
      if(entries.length === 0) {
        scoresListDiv.textContent = "Hen√ºz skor yok.";
        return;
      }
      entries.sort((a,b) => b[1] - a[1]);
      scoresListDiv.innerHTML = "";
      for(const [user, score] of entries) {
        const div = document.createElement("div");
        div.textContent = `${user}: ${score}`;
        scoresListDiv.appendChild(div);
      }
    }

    function showCard() {
      const currentCard = cards[currentIndex];
      card.textContent = showingEnglish ? currentCard.en : currentCard.tr;
    }

    function flipCard() {
      showingEnglish = !showingEnglish;
      showCard();
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      showingEnglish = true;
      showCard();
    }

    function markCard(level) {
      stats[level]++;
      if (level === "hard") {
        const word = cards[currentIndex];
        if (!hardWords.find(w => w.en === word.en)) {
          hardWords.push(word);
          localStorage.setItem('hardWords', JSON.stringify(hardWords));
        }
      }
      updateStats();
      nextCard();
    }

    function updateStats() {
      easyCount.textContent = stats.easy;
      goodCount.textContent = stats.good;
      hardCount.textContent = stats.hard;
      localStorage.setItem('stats', JSON.stringify(stats));
    }

    function repeatHardWords() {
      if (hardWords.length === 0) {
        alert("Hen√ºz zor olarak i≈üaretlenmi≈ü kelime yok.");
        return;
      }
      cards = shuffle([...hardWords]);
      currentIndex = 0;
      showingEnglish = true;
      showCard();
    }

    function showQuiz() {
      if(!currentUser) {
        alert("L√ºtfen √∂nce kullanƒ±cƒ± adƒ±nƒ±zƒ± kaydedin.");
        return;
      }
      document.getElementById("cardSection").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      returnBtn.style.display = "none";
      startQuiz();
    }

    function startQuiz() {
      quizQuestions = shuffle([...allCards]).slice(0, quizCount);
      quizIndex = 0;
      quizScore = 0;
      selectedOption = null;
      showQuizQuestion();
      quizResultDiv.textContent = "";
      lastScoreSpan.textContent = "0";
    }

    function showQuizQuestion() {
      const question = quizQuestions[quizIndex];
      quizQuestionDiv.textContent = `${quizIndex + 1}. ƒ∞ngilizcesi: "${question.en}"`;

      const options = shuffle([
        question.tr,
        ...shuffle(allCards.filter(w => w.tr !== question.tr)).slice(0, 3).map(w => w.tr)
      ]);

      quizOptionsDiv.innerHTML = '';
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option";
        btn.onclick = () => {
          document.querySelectorAll(".option").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedOption = option;
        };
        quizOptionsDiv.appendChild(btn);
      });
    }

    function submitAnswer() {
      if (!selectedOption) {
        alert("L√ºtfen bir se√ßenek se√ßin.");
        return;
      }

      const correctAnswer = quizQuestions[quizIndex].tr;
      if (selectedOption === correctAnswer) {
        quizScore++;
        quizResultDiv.textContent = "‚úÖ Doƒüru!";
        applauseAudio.currentTime = 0;
        applauseAudio.play();
      } else {
        quizResultDiv.textContent = `‚ùå Yanlƒ±≈ü! Doƒüru cevap: ${correctAnswer}`;
      }

      quizIndex++;
      selectedOption = null;

      if (quizIndex < quizQuestions.length) {
        setTimeout(showQuizQuestion, 1000);
      } else {
        setTimeout(endQuiz, 1000);
      }
    }

    function endQuiz() {
      const score = Math.round((quizScore / quizCount) * 100);
      quizResultDiv.textContent = `Quiz tamamlandƒ±! Puan: ${score}`;
      lastScoreSpan.textContent = score;

      scores[currentUser] = score;
      localStorage.setItem("scores", JSON.stringify(scores));
      renderScoreboard();

      // Quiz bitince kelime kartlarƒ±na d√∂nme butonunu g√∂ster
      returnBtn.style.display = "inline-block";
    }

    function returnToCards() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("cardSection").style.display = "block";
      returnBtn.style.display = "none";
      showCard();
      updateStats();
    }

    window.onload = () => {
      updateWelcomeMessage();
      renderScoreboard();
      showCard();
      updateStats();
    };
  </script>
</body>
</html>
